<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Chai Aur Code</title>
  </head>
  <body style="background-color: #212121; color: #fff"></body>
  <script>
    // Create a new Empty div
    // We can create any element, like h2, h1 etc
    const div = document.createElement("div");
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "Div Title");
    div.style.backgroundColor = "green";
    div.style.padding = "12px";
    // div.innerHTML = "Chai aur Code";
    const textElement = document.createTextNode("Chai Aur Code");
    div.appendChild(textElement);

    document.body.appendChild(div);
  </script>
</html>
